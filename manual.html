<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="support/Formatting/automated.css" type="text/css" />
    <link rel="stylesheet" href="support/Formatting/manual.css" type="text/css" />    
</head>

<body data-revision="20170810">
    <section id="generationColors">
        <span class="gen1"></span>
        <span class="gen2"></span>
        <span class="gen3"></span>
        <span class="gen4"></span>
        <span class="gen5"></span>
        <span class="gen6"></span>
        <span class="gen7"></span>
    </section>

    <header id="results">
        <h1 id="generationsLabel">Generations</h1>
        <span id="generationsControls"></span>
        <button id="runAll">Run all selected</button>
        <input type="text" id="focusReceiver" />
        <section id="latestTest">
            <h1>Latest test</h1>
            <span id="latestTestValue">Please run any or all test(s)</span>
        </section>
        <section id="latestResult">
            <h1>Latest result</h1>
            <time id="latestResultValue">0.0</time>
        </section>
        <table id="detailedRunAllResults"></table>
    </header>
    <details id="manualControls" data-actions="addClass,removeClass,setId,clearId,focus,pseudoElementFocus,setAttributeValue,removeAttribute,setCssTextSame,setTransformThenGetTransformOrigin"
        data-parameters="noAuthorRule,containerAuthorRule,rowAuthorRule,columnAuthorRule,cellAuthorRule">
        <summary>Manual controls</summary>
        <article id="manualControlsContainer"></article>
    </details>

    <div id="container" tabindex="0"></div>
    
    <script src="support/Formatting/automated.js"></script>
    <script src="support/Formatting/manual.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let consistencyReport = checkConsistency();
            if (consistencyReport) alert(consistencyReport);
            else {
                createInitialStructure({ rows: 50, columns: 50, cells: 50 });
                createManualControls({ addEventListeners: true });
                createGenerationsControls({ selectGenerations: [1, 2, 3] });
            }
        });
    </script>
</body>

</html>
