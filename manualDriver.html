<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="support/Formatting/style.css" type="text/css" />
</head>

<body>
    <header id="results">
        <span id="generationsLabel">Generations:</span>
        <span id="generationsControls"></span>
        <button id="runAll">Run all cases for selected generation(s)</button>
        <span>Latest result</span>
        <time id="latestResultValue">0.0</time>
        <!-- <a href="#">Show results table...</a> -->
    </header>
    <article id="testCases" data-sections="addClass,addThenRemoveClass,setId,setThenClearId,setAttributeValue,setThenRemoveAttribute,focus,setCssTextSame,setTransformThenGetTransformOrigin"
        data-buttons="noAuthorRule,containerAuthorRule,rowAuthorRule,columnAuthorRule,cellAuthorRule">
    </article>

    <hr />

    <div id="container" tabindex="0"></div>
    <script src="support/Formatting/script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            let consistencyReport = checkBasicConsistency();
            if (consistencyReport) {
                alert(consistencyReport);
            } else {
                createInitialStructure(50, 50, 50);
                createTestCasesControlPanel();
                createGenerationsControls([1]); // only run generation 1 tests by default
                addButtonsEventListeners();
            }
        });
    </script>
</body>

</html>
